<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Код хронологической схемы по Войне и миру</title>
    <style>
        body {
            background: #f6f6f6;
        }
        .container {
            width: 90%;
            max-width: 900px;
            margin: 40px auto;
            padding: 24px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 18px rgba(0,0,0,0.08);
        }
        h2 {
            text-align: center;
            color: #2b3950;
            font-size: 1.35em;
            margin-bottom: 30px;
        }
        .code-window {
            background: #272822;
            color: #f8f8f2;
            border: 3px solid #5acde2; /* яркая голубая обводка */
            border-radius: 10px;
            box-shadow: 0 2px 20px rgba(16,171,251,0.03);
            padding: 18px 15px 18px 18px;
            overflow-x: auto;  /* Позволяет всегда скроллить по оси X */
            overflow-y: auto;  /* Позволяет всегда скроллить по оси Y */
            max-height: 480px;
            min-height: 180px;
            font-family: 'JetBrains Mono', 'Fira Mono', 'Menlo', 'Monaco', 'Consolas', monospace;
            font-size: 16px;
            scrollbar-width: thin;
            scrollbar-color: #5acde2 #222; /* Firefox */
        }
        .code-window pre {
            margin: 0;
            min-width: 600px;
            /* Позволяет предварительно сделать горизонтальный скролл, если строки длинные */
        }

        /* Кастомные скроллбары для Webkit-браузеров */
        .code-window::-webkit-scrollbar {
            width: 10px;
            height: 10px;
            background: #232228;
        }
        .code-window::-webkit-scrollbar-thumb {
            background: #5acde2;
            border-radius: 6px;
        }
        .code-window::-webkit-scrollbar-track {
            background: #232228;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Код хронологической схемы по Войне и миру</h2>
        <div class="code-window" id="codeWindow">
            Загрузка...
        </div>
    </div>

    <script>
        fetch('1.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Не удалось загрузить файл');
                }
                return response.text();
            })
            .then(code => {
                const codeEscaped = code
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;");
                document.getElementById('codeWindow').innerHTML =
                    '<pre>' + codeEscaped + '</pre>';
            })
            .catch(error => {
                document.getElementById('codeWindow').textContent =
                    'Ошибка загрузки файла: ' + error.message;
            });
    </script>
</body>
</html>
