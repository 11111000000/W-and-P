<!-- подключайте этот файл как обычный stylesheet -->
<style>
:root {
    --bg-page:  #e2f4fb;    /* нежный ледяной голубой */
    --title:    #5fc6e8;    /* яркий, но мягкий голубой */
    --info:     #cbeeed;    /* светлый аквамарин */
    --accent:   #37bfa1;    /* насыщенный, но не яркий бирюзовый */
    --speak:    #b5e9fe;    /* мягкий голубой для speaker */
    --text:     #134142;    /* тёмно-зелёный для любого текста */
    --text-blue:#1c3f70;    /* (альтернативно) глубокий синий */
}
/* сброс и фон */
* {margin:0; padding:0; box-sizing:border-box;}
html, body {
    height:100%;
    font-family: "Segoe UI", Helvetica, Arial, sans-serif;
    color:var(--text);               /* весь текст тёмно-зелёный */
    background:var(--bg-page);
}
/* контейнер */
.slide {
    display:grid;
    grid-template-rows:80px 1fr 150px;
    grid-template-columns:60% 40%;
    grid-template-areas:
        "title title"
        "info  pic"
        "speaker speaker";
    height:90vh;
    overflow:hidden;
    border:8px solid var(--accent);
    border-radius:16px;
    background:#eefffc;
    box-shadow:0 8px 28px rgba(39,191,161,0.13);
}
/* заголовок */
.slide>h1 {
    grid-area:title;
    background:var(--title);
    color:var(--text);        /* тёмно-зелёный! */
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    font-size:2.3rem;
    letter-spacing:0.03em;
    border-bottom:3px solid #5bddc7;
}
/* основной блок */
.info {
    grid-area:info;
    background:var(--info);
    padding:32px 36px 26px;
    font-size:1.08rem;
    line-height:1.5;
    color:var(--text);
}
.info b, .info strong {color:var(--accent);}
.info ul{margin:13px 0 0 22px;}
.info li{margin-bottom:8px;}
/* картинка/заглушка */
.pic {
    grid-area:pic;
    background:#d6f9ff center/cover no-repeat;
    border-left:6px solid var(--accent);
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:19px;
    color:var(--text);        /* тёмно-зелёный! */
    font-size:1rem;
}
/* speaker/подвал */
.speaker {
    grid-area:speaker;
    background:var(--speak);
    padding:28px 36px;
    font-size:1.01rem;
    color:var(--text);        /* тёмно-зелёный! */
    overflow-y:auto;
}
</style>
